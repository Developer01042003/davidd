<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
  <!-- Add this line to include jQuery from the jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Camp Name</th>
    <th>amount</th>
    <th>username </th>
    <th> Result </th>
    
  </tr>
  {% for camp in camp %}
  <tr>
    <td>{{camp.campname}}</td>
    <td>{{camp.amount}}</td>
    <td>{{camp.idname}}</td>
    
    
    {% if camps.approve %}
    <td  bgcolor="green"> approved </td>
    
    {% else %}
    <td bgcolor="red">in review</td>
    
    {% endif %}

    
    
  </tr>
    {% endfor %}



    
  
  
</table>

</body>
</html>
